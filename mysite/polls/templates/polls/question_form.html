<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new question</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <form action="." method="post">
    {% csrf_token %}
        <fieldset>

    </form>
    <script src="{% static 'polls/question_form.js' %}"></script>
</body>
</html>
